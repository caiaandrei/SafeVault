<!DOCTYPE html>
<html>

<head>
    <title>SafeVault Login</title>
</head>

<body>
    <form id="loginForm" action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" required>

        <label for="password">Password:</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <a href="/register.html">Click here to register</a>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const response = await fetch("/login", {
                method: "POST",
                body: formData
            });

            try {
                const result = await response.json();
                if (response.ok && result.token) {
                    localStorage.setItem("SafeVaultJWT", result.token);
                    window.location.href = "/portal-selector.html";
                } else {
                    window.location.href = "/invalid-credentials.html";
                }
            } catch (err) {
                console.error("Invalid JSON response:", err);
                window.location.href = "/invalid-credentials.html";
            }
        });
    </script>

</body>

</html>
